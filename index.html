<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <!-- User 1 Chat Area -->
    <div class="chat-box-container">
      <h2>User 1</h2>
      <div class="chat-box" id="chatBoxUser1"></div>
      <div class="input-area">
        <input type="text" id="messageInputUser1" placeholder="Type a message..." />
        <button id="sendMessageBtnUser1">Send</button>
      </div>
    </div>

    <!-- User 2 Chat Area -->
    <div class="chat-box-container">
      <h2>User 2</h2>
      <div class="chat-box" id="chatBoxUser2"></div>
      <div class="input-area">
        <input type="text" id="messageInputUser2" placeholder="Type a message..." />
        <button id="sendMessageBtnUser2">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
